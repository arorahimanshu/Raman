class="authSettings ${containerClass or ''}"
>

	<div class="body">
		<div class="genericFormHeader1" >
			<div class="selectBoxContainer  "   >
				<div class=" formRow" id="selectUser">
					<div class=" formCell11 "><label class="genericFormLabel">Select User:</label></div>
					<div class="formCell">
						<select id="user" class="genericSelect userSelect  ">
							<option value="0" selected="selected">Select User</option>
							%for user in tableData['users'] :
								<option value="${user['username']}">${user['username']}</option>
							%endfor
						</select>
					</div>
				</div>
			</div>
			
		<!--<div class="formRow">
			<div class="formHead" style="text-align:center;width:20%;">Designation</div>

			<div class="formHead" style="width:20%">Permissions</div>
		</div>-->
		
			<div class="permissionDataContainer" style="">
				<div class="permissionBlock">
                <div class="formHead1"  >Roles</div>
				<div id="rolesList">
					%for role in tableData['roles']:
						<div>
							<input type="checkbox" value="${role['name']}" class="role   "><label>${role['name']}</label>
						</div>
					%endfor
				</div>
                </div>

                <div class="permissionBlock">
                <div class="formHead1"  >Roles Permissions</div>
                <div id="permissionsList">
					%for permission in tableData['permissions']:
						<div>
							<input type="checkbox" value="${permission['name']}" class="permission" disabled="disabled"><label>${permission['name']}</label>
						</div>
					%endfor
				</div>
				</div>

                    <div class="formRow11" id="actionButtons">
					<div class="formCell">
						<div class="genericButton" id="save">Save</div>
					</div>
					<div class="formCell">
						<div class="genericButton" id="cancel">Cancel</div>
					</div>
				</div>
			</div>
		</div>

</div>
