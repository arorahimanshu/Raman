<div class="errorBox"></div>

<div class='playback'>

	<div class='date'></div>
</div>

<div class="options">
    <div class="geoHeader"> PlayBack Vehicles
    </div>
	<div class="subOptions">
        <div class="buttonBlock">
		<button class="toggleGeofence genericButtonGeo">No Geofence Define</button>
		<!------ <button class="toggleDatetime genericButtonGeo">Hide Datetime</button>  -->
		<button class="resetMap genericButtonGeo">Reset Map</button>
        </div>
        <div class="buttonBlock">
		<button class="start genericButtonGeo">start</button>
		<button class="pause genericButtonGeo">pause</button>
        <div class="label genericButtonGeo "> Speed</div>
		<button class="increaseAnimationSpeed genericButtonGeo">+</button>
		<button class="decreaseAnimationSpeed genericButtonGeo">-</button>
        </div>

	</div>
	<div class="filterSettings">
        <div class="geoHeader">
        Filter Settings
        </div>
		<div class="dateType buttonBlock">
			<div class="label  ">Date Type </div>
			<input type="radio" name="type" value="Relative">Relative
			<input type="radio" name="type" value="Fix">Fix
		</div>

		<div class="typeRelative buttonBlock">
			<div class="label  ">Relative Day</div>
			<input type="radio" name="relative" value="today">Today
			<input type="radio" name="relative" value="yesterday">Yesterday
			<input type="radio" name="relative" value="yesterday1">Yesterday-1
		</div>

		<div class="typeFix buttonBlock">
			<div class="label  ">From </div>

			<input class="from genericInput">
			<div class="label  ">To</div>
			<input class="to genericInput">
		</div>

		<div class="search buttonBlock">
			<div class="label  ">Search Vehicle:</div>
			<input class="searchField genericInput">
            <div class="searchButton   ">
                    <img class="searchImg" src="/etc/page2/specific/images/search.png"></img>
            </div>





		</div>
		

		<!--
		<div class="hiddenTemplate">
			<button class="show">Show</button>
			<button class="hide">Hide</button>
			<label class="label"></label>
		</div>-->
	</div>

	%if additionalOptions :
		%for opt in additionalOptions :
			${opt}
		%endfor
	%endif



</div>
<div id="map" style="height:750px">
	<Button id="loadMap"  class="genericButtonGeo">Load Map</button>
</div>
