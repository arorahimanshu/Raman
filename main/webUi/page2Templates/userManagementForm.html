<div
	%if formId :
	id="${formId}"
	%endif

	class="userManagement ${formClass or ''}"
>
    <script>
        var classData = []
        %for item in classdata:
         classData.push('${item}')
        %endfor
    </script>

	<div class="message" id="genericError"></div>

    <div id="addUser" hidden="true">
	<div class="personDataType unselectable">
		<div class="byDetails active">By Details</div>
		<div class="byId inactive">By ID</div>
	</div>

	<div class="byDetailsContainer">
		<div class="field">
			<label>Name</label>
			<input type="text" class="name" id="name">
			<div class="errorBox" id="nameError" ></div>
		</div>

		<div class="field">
			<label>Date of Birth</label>
			<input type="text"  class="dob" id="dob" readonly>
			<div class="errorBox" id="dobError" ></div>
		</div>

		<div class="field">
			<label>Sex</label>
			<select class="sex" id="sex">
				<option value="male">Male</option>
				<option value="female">Female</option>
			</select>
			<div class="errorBox" id="sexError" ></div>

		</div>

		<div class="field">
			<label>Address</label>
			<input type="text" class="address" id="address">
			<div class="errorBox" id="addressError"></div>
		</div>

		<div class="field">
			<label>Email</label>
			<input type="text" class="email" id="email">
			<div class="errorBox" id="emailError"></div>
		</div>

		<div class="field">
			<label>Mobile</label>
			<input type="text" class="mobile" id="mobile">
			<div class="errorBox" id="mobileError"></div>
		</div>
	</div>

	<div class="byIdContainer inactive">
		<div class="field">
			<label>ID:</label>
			<input type="text" id="personId" class="personId">
			<div class="errorBox" id="personIdError"></div>
		</div>
	</div>

	<div class="field">
		<label>Username</label>
		<input type="text" class="username">
		<div class="errorBox" id="usernameError"></div>
	</div>

	<div class="field">
		<label>Password</label>
		<input type="password" id="password" class="password">
		<div class="errorBox" id="passwordError"></div>
	</div>

	<div class="field">
		<label>Password (Confirm)</label>
		<input type="password" class="passwordConfirm" id="passwordConfirm">
		<div class="errorBox" id="passwordConfirmError"></div>
	</div>

    <div class="field">
		<label>Role : </label>
		%for role in roleList:
        <input type="checkbox" id="${role}" class="check"><label for="${role}" class="css-label" >${role}</label>
        %endfor
		<div class="errorBox" id="RoleError"></div>
	</div>


	<div class="field unselectable">
		<div class="ok">Ok</div>
		<div class="cancel">Cancel</div>
	</div>
    </div>
<div id="tableDiv">
<table id="showUser"></table></div>
</div>
