<script>
        var classData = []
        %for item in classdata:
         classData.push('${item}')
        %endfor
    </script>

<div class="errorBox" id="generic"></div>




<div id="primary">


	<div id="addPoi">

			<button id="addPoiButton" class="genericButton" style="width:100%;">Add POI</button>

	</div>

	<div id="report">
        <p class="reportText">  View/Edit Point of interest </p>

		<div id="controls"  >
            <div class="field cell" >
                <div class="iHandler"   > <p class="iHandlerTxt" > View/Edit POI </p> </div>
		    </div>
			<div class="field cell">
				<div class="label">Organization</div>
				<div class="value">
					<select id="reportCompany" class="genericSelect">
                    <option value="0"> Select Organization</option>
						%for item in companyList :
					<option value='${item['value']}'>${item['display']}</option>
					% endfor
					</select>
				</div>
			</div>
			<div class="field cell">
				<div class="label">Address Category</div>
				<div class="value">
					<select id="reportAddressCategory" class="genericSelect">
                     <option value="0">Select Address Category</option>
						%for item in addressList :
					<option value='${item['display']}'>${item['display']}</option>
					% endfor
					</select>
				</div>
			</div>

			<div class="field cell">
				<div class="label">Branch &nbsp;&nbsp;&nbsp;</div>
				<div class="value">
					<select id="reportBranch" class="genericSelect">
                    <option value="0">Select Branch</option>
						%for item in branchList :
					<option value='${item['value']}'>${item['display']}</option>
					% endfor
					</select>
				</div>
			</div>
            <div class="field cell">
             <button id="show" class="genericButton"  >Go</button>
	        </div>
		</div>



		<div id="reportData">
			<table id="showTable"></table>
		</div>
	</div>

</div>

<div id="secondary" hidden="true">
	<div id="map-canvas" style="width: 55%; height: 600px; float:right"></div>
	<div id="detailsBox">



		<div class="field1">
			<div class="label1">Place Name</div>
			<div class="errorBox" id="placeNameError"></div>
			<div class="value1">
				<input   class="genericInput " type="text"   id="placeName"/>


                <div id="searchButtonImg" ><img src="/etc/page2/specific/images/search.png" ></div>
			</div>
		</div>

		<div class="field1">
			<div class="label1">POI Name</div>
			<div class="errorBox" id="poiplaceNameError"></div>
			<div class="value1">
				<input class="genericInput " type="text" id="poiplaceName"/>
			</div>
		</div>

		<div class="field1">
			<div class="label1">Address Category</div>
			<div class="value1">
				<select class="genericSelect "  id="addressCategory">
					<option value="0"> Select category</option>
                    %for item in addressList :
					<option value='${item['display']}'>${item['display']}</option>
					%endfor
				</select>
			</div>
		</div>

		<div class="field1">
			<div class="label1">Street</div>
			<div class="errorBox" id="streetError"></div>
			<div class="value1">
				<input class="genericInput "  type="text" id="street"/>
			</div>
		</div>
		<div class="field1">
			<div class="label1">City</div>
			<div class="errorBox" id="cityError"></div>
			<div class="value1">
				<input  class="genericInput "  type="text" id="city"/>
			</div>
		</div>
		<div class="field1">
			<div class="label1">State</div>
			<div class="errorBox" id="stateError"></div>
			<div class="value1">
				<input class="genericInput "  type="text" id="state"/>
			</div>
		</div>


        <div class="field1">
	        %if additionalOptions :
		        <div class="vSContainer">
                    %for opt in additionalOptions :
			        ${opt}
		            %endfor

                </div>
	        %endif

        </div>
		<button id="save" class="submit genericButton poiButton">Save</button>
		<button id="cancel" class="submit genericButton poiButton">Cancel</button>
	</div>

</div>
<input type="text" id="lat" hidden="true">
<input type="text" id="lng" hidden="true">
