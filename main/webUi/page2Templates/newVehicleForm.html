<script>
    var classData = []
    %for item in classdata:
     classData.push('${item}')
    %endfor
</script>
<div class="newVehicleForm">

     <div class="field">
			<div class="genericFormHeader">Vehicle Data</div>

	 </div>
	
	<div class="field">
		<label class="genericFormLabel">Vehicle Group</label>
		<select id="vehicleGroup">
			%for vehicleGroup in vehicleGroupList:
				<option value="${vehicleGroup['value']}">${vehicleGroup['display']}</option>
			%endfor
		</select>
	</div>
	
    <div class="field">
         <label class="genericFormLabel">Vehicle Reg No.:</label>
           <input type="text" id="vehicleRegNo" class="genericInput "><span id="vehicleRegNoErrorImg"><img src=""></span>
        <div class="  error" id="vehicleRegNoError"></div>
    </div>
    <div class="field">
         <label class="genericFormLabel">Vehicle Name:</label>
          <input type="text" id="vehicleName" class="genericInput "><span id="vehicleNameErrorImg"><img src=""></span>
        <div class="  error" id="vehicleNameError"></div>
    </div>
    <div class="field">
         <label class="genericFormLabel">Vehicle Make:</label>
         <input type="text" id="vehicleMake" class="genericInput "><span id="vehicleMakeErrorImg"><img src=""></span>
        <div class="  error" id="vehicleMakeError"></div>
    </div>
    <div class="field">
        <label class="genericFormLabel">Vehicle Type:</label>
         <input type="text" id="vehicleType" class="genericInput "><span id="vehicleTypeErrorImg"><img src=""></span>
        <div class="  error" id="vehicleTypeError"></div>
    </div>
    <div class="field">
        
        <div class=" ">
            <div id="submit" class="vButton genericButton">Submit</div>
            <div id="cancel" class="vButton genericButton">Cancel</div>
        </div>
        <div class=" "></div>
    </div>
</div>

        <div class="vehicleTable" align="center">
        <table id="vehicleTable"></table>
            </div>
