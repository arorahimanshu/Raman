<div
%if formId :
id="${formId}"
%endif

class="loginForm ${formClass or ''}"
>

<form>
	<div class="username">
		<input placeholder="Username" name="username">
		</input>
	</div>
	<div class="password">
		<input placeholder="Password" name="password" type="password">
		</input>
	</div>
	<div class="submit unselectable">
		<div class="container">
			<div class="content">Login</div>
		</div>
	</div>
</form>
</div>
