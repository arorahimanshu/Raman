<script>
        var classData = []
        %for item in classdata:
         classData.push('${item}')
        %endfor
</script>

<div
	%if formId :
	id="${formId}"
	%endif

	class="travelReportForm ${formClass or ''}"
>
	<div class="message"></div>

	<div class="filter">
		<div class="company">
			<label>Company:</label>
			<select>
				<option class="All">All</option>
				%for org in vehicleListNested:
                    <option id="${org['orgDetails']['orgId']}">${org['orgDetails']['orgName']}</option>
                %endfor
			</select>
		</div>

		<div class="branch">
			<label>Branch:</label>
			<select>
				<option class="All">All</option>
				%for org in vehicleListNested:
					%for branch in org['branches']:
						<option id="${branch['branchDetails']['branchId']}" class="${org['orgDetails']['orgName']}">${branch['branchDetails']['branchName']}</option>
					%endfor
                %endfor
			</select>
		</div>

		<div class="vehicleGroup">
			<label>Vehicle Group:</label>
			<select>
				<option class="All">All</option>
				%for org in vehicleListNested:
					%for branch in org['branches']:
						%for vehicleGroup in branch['vehicleGroups']:
							<option id="${vehicleGroup['vehicleGroupDetails']['vehicleGroupId']}" class="${branch['branchDetails']['branchName']}">${vehicleGroup['vehicleGroupDetails']['vehicleGroupName']}</option>
						%endfor
					%endfor
                %endfor
			</select>
		</div>

		<div class="vehicleType">
			<label>Vehicle Type:</label>
			<select>
				<option class="All">All</option>
				<option value="ambulance">Ambulance</option>
				<option value="bicycle">Bicycle</option>
			</select>
		</div>

		<div class="vehicleBrand">
			<label>Vehicle Brand:</label>
			<select>
				<option class="All">All</option>
				<option value="tata">Tata</option>
				<option value="maruti">Maruti</option>
			</select>
		</div>

		<div class="vehicleModel">
			<label>Vehicle Model:</label>
			<select>
				<option class="All">All</option>
				<option value="suv">SUV</option>
			</select>
		</div>

		<div class="dateSelection">
			<div>
				<Label>From Date:</Label>
				<input id="fromDate">
			</div>

			<div>
				<Label>To Date:</Label>
				<input id="toDate">
			</div>
		</div>

		<button class="submit">Go</button>
	</div>

	<div id="tablediv">
		<table id="showTravelReport"></table>
	</div>

</div>
