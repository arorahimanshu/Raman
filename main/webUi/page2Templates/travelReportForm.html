<script>
        var classData = []
        %for item in classdata:
         classData.push('${item}')
        %endfor
</script>

<div
	%if formId :
	id="${formId}"
	%endif

	class="travelReportForm ${formClass or ''}"
>
	<div class="message"></div>

	<div class="filter travelReport">
       <div class="genInlineBlock">
        	%if additionalOptions :
		    <div class="vSContainer">
                %for opt in additionalOptions :
		        	${opt}
		        %endfor
            </div>
	        %endif
      </div>

      <div class="genInlineBlockA1">
			<div class="fieldDate">
				<div class="fieldDateLabel">From Date:</div>
                    <div class="errorBox" id="fromDateError"></div>
				<input id="fromDate" class="genericInput">
			</div>

			<div class="fieldDate">
				<div class="fieldDateLabel">To Date:</div>
                    <div class="errorBox" id="toDateError"></div>
				<input id="toDate" class="genericInput">
			</div>
            <div class="fieldDate">
		        <button class="submit genericButton" >Go</button>
            </div>
	  </div>
    </div>
    <div class="userMessage"> </div>
	<div id="tablediv">
		<table id="showTravelReport"></table>
	</div>

</div>
