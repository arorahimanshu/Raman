id="${containerId}"
%endif

class="authSettings ${containerClass or ''}"
>

<div class="body">
<div class="formContainer" >
    <div class="selectBoxContainer" style="margin-left: 0px; margin-bottom: 0px;" >
        <div class="formRow" id="selectRole">
            <div class="formCell"><label>Select Role:</label></div>
            <div class="formCell">
                <select id="role">
                    <option value="0" selected="selected">Select Role</option>
                    %for role in tableData['roles'] :
                    <option value="${role['description']}">${role['description']}</option>
                    %endfor
                </select>
            </div>
        </div>
    </div>
    <!--<div class="formRow">
        <div class="formHead" style="text-align:center;width:20%;">Designation</div>
        <div class="formHead" style="width:20%">Users</div>
        <div class="formHead" style="width:20%">Permissions</div>
    </div>-->
	<div class="permissionDataContainer">
    <div class="formHead" style="margin-bottom: 50px;">Users Permissions</div>
    %for role in tableData['roles'] :
     <div class="formRow" id="${role['description']}Heading" style="display: none;">


    </div>
	<div class="formRow" id="${role['description']}" style="display: none;">
		<div class="formCell role" align="center" data-roleName="${role['name']}">${role['description']}</div>

		<div class="formCell users">
			%for user in tableData['users'] :
			<div>
				<input type="checkbox" class="css-checkbox1"
				%if user['username'] in role['users'] :
				checked="checked"
				%endif
                id="${role['description']}${user['username']}"
				value="${user['username']}"</input>
				<label for="${role['description']}${user['username']}" class="css-label">${user['username']}</label>
			</div>
			%endfor
		</div>

		<div class="formCell permissions">
			%for permission in tableData['permissions'] :
			<div>
				<input type="checkbox" class="css-checkbox1" disabled="disabled"
				%if permission['name'] in role['permissions'] :
				checked="checked"
				%endif
                id="${role['description']}${permission['name']}"
				value="${permission['name']}"</input>
				<label for="${role['description']}${permission['name']}" class="css-label">${permission['description']}</label>
			</div>
			%endfor
		</div>
	</div>
	%endfor
    <div class="formRow" id="actionButtons" style="display: none;">
        <div class="formCell">
            <div class="formButton" id="save">Save</div>
        </div>
        <div class="formCell">
            <div class="formButton" id="cancel">Cancel</div>
        </div>
    </div>
    </div>
</div>
	<!--<div class="buttonContainer">
		<button class="submit" id="save">Save</button>
		<button class="submit" id="cancel">Cancel</button>
	</div>-->

</div>
</div>
