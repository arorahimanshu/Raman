<div class="errorBox"></div>
<header><h2>Report   Distance Travelled by vehicles</h2></header>
<div class="dateSelection">
	<Label>Select Date</Label>
	<input class="from">
	<input class="to">
	<button class="submit">Submit</button>
</div>
<div class="table">
	<table>
		<thead>
			<tr>
				<th>Vehicle Id</th>
				<th>Vehicle name</th>
				<th>Vehicle model</th>
				<th>Date range</th>
				<th>Running Duration in a day</th>
				<th>Distance travelled</th>
				<th>Total Idle duration</th>
				<th>Max Speed</th>
				<th>Avg Speed</th>
			</tr>
		</thead>
	</table>
</div>
