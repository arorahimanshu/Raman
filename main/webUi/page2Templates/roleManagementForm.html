<div
	%if formId :
	id="${formId}"
	%endif

	class="roleManagement ${formClass or ''}"
>

	<div class="message" id="genericError"></div>
	<div id="addRole" hidden="true">

        <div class="field">
			<div class="genericFormHeader">Add New Role</div>
		</div>
		
		<div class="field" hidden="true">
			<label class="genericFormLabel">Old Name:</label>
			<input type="text" id="oldName" class="genericInput ">

		</div>

		<div class="field permissions">
			<label class="genericFormLabel">Permissions</label>

					<input type="checkbox" id="${item['name']}"><label class="css-label">${item['name']}</label></input>
				%endfor
			<div class="errorBox" id="permissionError"></div>
		</div>
		
		<div class="field unselectable">
			<div class="ok genericButton">Ok</div>
			<div class="cancel genericButton">Cancel</div>
