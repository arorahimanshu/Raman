<script>
        var classData = []
        %for item in classdata:
         classData.push('${item}')
        %endfor
</script>

<div
	%if formId :
	id="${formId}"
	%endif

	class="organizationManagement ${formClass or ''}"
>

	<div class="message"></div>
	<div id="addOrganization" hidden="true">



		<div class="field">
			<label>Name:</label>
			<input type="text" id="name">
			<div class="errorBox" id="nameError"></div>
		</div>

		<div class="field">
			<label>Category</label>
				<select id="category">
					%for item in category:
					<option value="${item['value']}">${item['display']}</option>
					%endfor
				</select>
			<div class="errorBox" id="categoryError"></div>
		</div>

		<div class="field">
			<label>Address Line 1:</label>
			<input type="text" id="address1">
			<div class="errorBox" id="address1Error"></div>
		</div>

		<div class="field">
			<label>Address Line 2:</label>
			<input type="text" id="address2">
			<div class="errorBox" id="address2Error"></div>
		</div>

		<div class="field">
			<label>City</label>
			<input type="text" id="city">
			<div class="errorBox" id="cityError"></div>
		</div>
		<div class="field">
			<label>State</label>
			<input type="text" id="state">
			<div class="errorBox" id="stateError"></div>
		</div>
		<div class="field">
			<label>Pin Code</label>
			<input type="text" id="pincode">
			<div class="errorBox" id="pincodeError"></div>
		</div>
		<div class="field unselectable">
			<div class="ok">Ok</div>
			<div class="cancel">Cancel</div>
		</div>
	</div>
		<div id="tablediv">
    <table id="showOrganization"></table>
</div>
		</div>
