<script>
        var classData = []
        %for item in classdata:
         classData.push('${item}')
        %endfor
</script>

<div
	%if formId :
	id="${formId}"
	%endif

	class="organizationManagement ${formClass or ''}"
>

	<div class="userMessage"> </div>
	<div id="addOrganization" hidden="true">

        <div class="field">
			<div class="genericFormHeader">Add New Organization</div>

		</div>

		<div class="field">
			<label class="genericFormLabel">Name:</label>
			<input type="text" id="name" class="genericInput " required>
			<div class="errorBox" id="nameError"></div>
		</div>

		<div class="field">
			<label class="genericFormLabel">Category</label>
				<select id="category" class="oSelect genericSelect ">
					%for item in category:
					<option value="${item['value']}">${item['display']}</option>
					%endfor
				</select>
			<div class="errorBox" id="categoryError"></div>
		</div>

		<div class="field">
			<label class="genericFormLabel">Address Line 1:</label>
			<input type="text" id="address1" class="genericInput ">
			<div class="errorBox" id="address1Error"></div>
		</div>

		<div class="field">
			<label class="genericFormLabel">Address Line 2:</label>
			<input type="text" id="address2" class="genericInput ">
			<div class="errorBox" id="address2Error"></div>
		</div>

		<div class="field">
			<label class="genericFormLabel">City</label>
			<input type="text" id="city" class="genericInput ">
			<div class="errorBox" id="cityError"></div>
		</div>
		<div class="field">
			<label class="genericFormLabel">State</label>
			<input type="text" id="state" class="genericInput ">
			<div class="errorBox" id="stateError"></div>
		</div>
		<div class="field">
			<label class="genericFormLabel">Pin Code</label>
			<input type="text" id="pincode" class="genericInput ">
			<div class="errorBox" id="pincodeError"></div>
		</div>
		<div class="field">
			<label class="genericFormLabel">Logo</label>
			<input class="fileChooser" type="file" name="image">
			<button class="chooseButton">Choose</button>
			<div class="errorBox" id="fileChooserError"></div>
		</div>
		<div class="field unselectable">
			<div class="ok oButton genericButton"  >Ok</div>
			<div class="editButton oButton genericButton"  >Update</div>
			<div class="cancel oButton genericButton"  >Cancel</div>
		</div>
	</div>
		<div id="tablediv">
    <table id="showOrganization"></table>
</div>
		</div>
