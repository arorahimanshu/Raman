    <div id="paymentReport" class="paymentReport"  >

            <div class="genInlineBlock">

                <div class="genericFormLabel label1">Select Date :</div>


                <div class="field">
                    <div class="flexCont">
                    <div class="errorBox" id="fromDateError"></div>
                    <div class="value">
                        <input type="text" class="date1 genericInput  " id="fromDate" placeholder="from"/>
                    </div>
                    </div>
                </div>

                <div class="field">
                    <div class="flexCont">
                    <div class="errorBox" id="toDateError"></div>
                    <div class="value">
                        <input type="text" class="date1 genericInput " id="toDate" placeholder="to"/>
                    </div>
                    </div>
                </div>

            </div>

            <div class="userMessage">  </div>

            </table>

            </div>

            <div class="field">
                <div class="label">&squf; Payee Name</div>
                <div class="errorBox" id="payeeNameError"></div>
                <div class="value">
                    <input type="text" id="payeeName" class="genericInput paymentInput1 "/>
                </div>
            </div>
            <div class="field">
                <div class="label">&squf; Date</div>
                <div class="errorBox" id="dateError"></div>
                <div class="value">
                    <input type="text" readonly id="date" class="genericInput paymentInput1 "/>
                </div>
            </div>

                        <input type="checkbox" id="cashMode" class="check  "/>

                        <div class="errorBox" id="cashModeError"></div>
                        <div class="cashFields">
                            <input type="text" id="cashAmount" placeholder="Amount" class="genericInput paymentInput "/>
                        </div>
                    </div>
                    <div class="choose">
                        <input type="checkbox" id="chequeMode" class="check "/>
                        <label for="chequeMode" class="css-label">Cheque</label>

                        <div class="errorBox" id="chequeModeError"></div>
                        <div class="chequeFields">
                            <input type="text" id="chequeAmount" placeholder="Amount" class="genericInput paymentInput"/>
                            <input type="text" id="chequeBName" placeholder="Bank Name" class="genericInput paymentInput "/>
                            <input type="text" id="chequeBLocation" placeholder="Bank Location" class="genericInput paymentInput "/>
                        </div>
                    </div>
                    <div class="choose">
                        <input type="checkbox" id="onlineMode" class="check "/>
                        <label for="onlineMode" class="css-label">Online</label>

                        <div class="errorBox" id="onlineModeError"></div>
                        <div class="onlineFields">
                            <input type="text" id="onlineAmount" placeholder="Amount" class="genericInput paymentInput "/>
                            <input type="text" id="onlineBName" placeholder="Bank Name" class="genericInput  paymentInput"/>
                            <input type="text" id="onlineBLocation" placeholder="Bank Location" class="genericInput paymentInput "/>
                        </div>
                        <div class="same">
                            <input type="checkbox" class="check" id="sameValues"/>
                            <label for="sameValues" class="css-label">Use same bank</label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="buttons" align="center">

                <button id="submit_paymentReceipt" class="submit genericButton paymentButton">Submit</button>
                <button id="cancel" class="cancel genericButton paymentButton ">Cancel</button>

            </div>
