<script>
                var classData = []
                %for item in classdata:
                classData.push('${item}')
                % endfor
            </script>
<div class="formContainer">

    <div id="paymentReport">
            <div class="errorBox" id="genericError"></div>

            <div>
                <div class="field message"></div>
                <div class="label">Select Date :</div>


                <div class="field">
                    <div class="errorBox" id="fromDateError"></div>
                    <div class="value">
                        <input type="text" class="date" id="fromDate" placeholder="from"/>
                    </div>
                </div>

                <div class="field">
                    <div class="errorBox" id="toDateError"></div>
                    <div class="value">
                        <input type="text" class="date" id="toDate" placeholder="to"/>
                    </div>
                </div>

                <button id="go_Date" class="submit">Go</button>

            </div>



            <table id="viewPayment">

            </table>

        </div>


    <div id="paymentReceipt" hidden="true">


            <div class="field message"></div>
            <div class="field">
                <div class="label">&squf; Payment ID :</div>
                <div class="value paymentID"></div>
                <div class="errorBox" id="paymentIDError"></div>
            </div>
            <div class="field">
                <div class="label">&squf; Payee Name</div>
                <div class="errorBox" id="payeeNameError"></div>
                <div class="value">
                    <input type="text" id="payeeName"/>
                </div>
            </div>
            <div class="field">
                <div class="label">&squf; Date</div>
                <div class="errorBox" id="dateError"></div>
                <div class="value">
                    <input type="text" readonly id="date"/>
                </div>
            </div>
            <div class="field">
                <div class="label">&squf; Mode of Payment</div>
                <div class="errorBox" id="paymentModeError"></div>
                <div class="value mode">
                    <div class="choose">
                        <input type="checkbox" id="cashMode" class="check"/>
                        <label for="cashMode" class="css-label">Cash</label>

                        <div class="errorBox" id="cashModeError"></div>
                        <div class="cashFields">
                            <input type="text" id="cashAmount" placeholder="Amount"/>
                        </div>
                    </div>
                    <div class="choose">
                        <input type="checkbox" id="chequeMode" class="check"/>
                        <label for="chequeMode" class="css-label">Cheque</label>

                        <div class="errorBox" id="chequeModeError"></div>
                        <div class="chequeFields">
                            <input type="text" id="chequeAmount" placeholder="Amount"/>
                            <input type="text" id="chequeBName" placeholder="Bank Name"/>
                            <input type="text" id="chequeBLocation" placeholder="Bank Location"/>
                        </div>
                    </div>
                    <div class="choose">
                        <input type="checkbox" id="onlineMode" class="check"/>
                        <label for="onlineMode" class="css-label">Online</label>

                        <div class="errorBox" id="onlineModeError"></div>
                        <div class="onlineFields">
                            <input type="text" id="onlineAmount" placeholder="Amount"/>
                            <input type="text" id="onlineBName" placeholder="Bank Name"/>
                            <input type="text" id="onlineBLocation" placeholder="Bank Location"/>
                        </div>
                        <div class="same">
                            <input type="checkbox" class="check" id="sameValues"/>
                            <label for="sameValues" class="css-label">Use same bank</label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="buttons" align="center">

                <button id="submit_paymentReceipt" class="submit">Submit</button>
                <button id="cancel" class="cancel">Cancel</button>

            </div>
        </div>
    </div>

</div>
		  </div>
