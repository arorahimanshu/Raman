<script>
        var classData = []
        %for item in classdata:
         classData.push('${item}')
        %endfor
</script>

<div
	%if formId :
	id="${formId}"
	%endif

	class="geoFenceForm ${formClass or ''}"
>
	<div class="message"></div>
	
	<div id="newGeoFence" hidden="true">
		
		<button class="BACK">BACK</button>
		
		<div class="buttons">
			<button class="CIRCLE">CIRCLE</button>
			<!--<button class="RECTANGLE">RECTANGLE</button>-->
			<button class="POLYGON">POLYGON</button>
		</div>
		
		<div class="circle filter" hidden="true">
			<div class="field">
				<label>GeoFence Name</label>
				<input class="name">
			</div>
			
			<div class="field">
				<label>GeoFence Type</label>
				<input class="type" value="CIRCLE" disabled="disabled">
			</div>
			
			<div class="field">
				<label>Address</label>
				<input class="address">
				<button class="searchButton">Search</button>
				<div class="lat" hidden="true"></div>
				<div class="lng" hidden="true"></div>
			</div>
			
			<div class="field">
				<label>Radius</label>
				<input class="radius"> in metres
				<button class="radiusButton">Go</button>
			</div>
			
			<div class="field">
				<label>Vehicles</label>
				<select class="vehicles" multiple>
					%for vehicle in vehicleList:
						<option value="${vehicle['value']}">${vehicle['display']}</option>
					%endfor
				</select>
			</div>
			
			<button type="submit" class="submit">Save</button>
			<button class="cancel">Cancel</button>
		</div>
		
		<div class="rectangle filter" hidden="true">
			<div class="field">
				<label>GeoFence Name</label>
				<input class="name">
			</div>
			
			<div class="field">
				<label>GeoFence Type</label>
				<input class="type" value="RECTANGLE" disabled="disabled">
			</div>
			
			<div class="field">
				<label>Address 1</label>
				<input class="address">
				<button class="searchButton">Search</button>
				<div class="lat"></div>
				<div class="lng"></div>
			</div>
			
			<div class="field">
				<label>Address 2</label>
				<input class="address">
				<button class="searchButton">Search</button>
				<div class="lat" hidden="true"></div>
				<div class="lng" hidden="true"></div>
			</div>
			
			<div class="field">
				<label>Address 3</label>
				<input class="address">
				<button class="searchButton">Search</button>
				<div class="lat" hidden="true"></div>
				<div class="lng" hidden="true"></div>
			</div>
			
			<div class="field">
				<label>Address 4</label>
				<input class="address">
				<button class="searchButton">Search</button>
				<div class="lat" hidden="true"></div>
				<div class="lng" hidden="true"></div>
			</div>
			
			<div class="field">
				<label>Vehicles</label>
				<select class="vehicles" multiple>
					%for vehicle in vehicleList:
						<option value="${vehicle['value']}">${vehicle['display']}</option>
					%endfor
				</select>
			</div>
			
			<button type="submit" class="submit">Save</button>
			<button class="cancel">Cancel</button>
		</div>
		
		<div class="polygon filter" hidden="true">
			<div class="field">
				<label>GeoFence Name</label>
				<input class="name">
			</div>
			
			<div class="field">
				<label>GeoFence Type</label>
				<input class="type" value="POLYGON" disabled="disabled">
			</div>
			
			<div class="addresses">
				<div class="field">
					<label>Address 1</label>
					<input class="address">
					<button class="searchButton">Search</button>
					<button class="removeButton">Remove</button>
					<div class="lat" hidden="true"></div>
					<div class="lng" hidden="true"></div>
				</div>
				
				<div class="field">
					<label>Address 2</label>
					<input class="address">
					<button class="searchButton">Search</button>
					<button class="removeButton">Remove</button>
					<div class="lat" hidden="true"></div>
					<div class="lng" hidden="true"></div>
				</div>
				
				<div class="field">
					<label>Address 3</label>
					<input class="address">
					<button class="searchButton">Search</button>
					<button class="removeButton">Remove</button>
					<div class="lat" hidden="true"></div>
					<div class="lng" hidden="true"></div>
				</div>
			</div>
			
			<button class="addButton">Add</button>
			<button class="redraw">Redraw</button>

			<div class="field">
				<label>Vehicles</label>
				<select class="vehicles" multiple>
					%for vehicle in vehicleList:
						<option value="${vehicle['value']}">${vehicle['display']}</option>
					%endfor
				</select>
			</div>
			
			<button class="submit">Save</button>
			<button class="cancel">Cancel</button>
		</div>
		
		<div id="googleMap"></div>
	</div>
	
	<div id="tableDiv">
		<table id="showGeoFenceReport"></table>
	</div>

</div>
