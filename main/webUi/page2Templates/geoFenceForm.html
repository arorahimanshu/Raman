<script type="text/javascript">
	function addToTable() {
		flag = 0
		var table = jQuery('.Details');

		%for obj in tableData:
			var data = "<tr><td>${obj['Vehicle_Id']}</td>";
			data += "<td> ${obj['Geofence_Name']}  </td>";
			data += "<td> ${obj['Latitude']} </td>";
			data += "<td> ${obj['Longitude']} </td></tr>";

			table.append(data)
		%endfor
	}

	function addVehicle() {
    jQuery('.Cars').html('Cars')
	%for item in vehicleList :
    jQuery('.Cars').append("<div class=carlist> ${item['display']} </div>")
  	%endfor
}
</script>
