<%!
import html, json
%>
 
<div class="header_logo">

<img class="lab_logo"  src="/etc/img/logo.png" >
<img class="client_logo" src="/etc/img/Amazon.jpg">


</div>

<div
%if containerId :
id="${containerId}"
%endif

class="${containerClass or ''} unselectable primaryTabs"
>



<div class="
		homeTab
		staticButton
		staticTab
		${'activeTab' if activeTab == 'home' else ''}
	">Home
</div>

<div class="
		dashboardTab
		staticButton
		staticTab
		${'activeTab' if activeTab == 'dashboardButton' else ''}
	">Dashboard
</div>

<div class="
		scrollLeft
		staticButton
	"> <img class="leftArrow"  src="/etc/img/arrow3.png" ></div>

<div class="
		scrollRight
		staticButton
	"><img class="rightArrow"  src="/etc/img/arrow3.png" ></div>

<div class="dynamicTabContainer">
	<div class="innerContainer">

		% for tabInfo in tabs :
		<div class="
				dynamicButtonContainer
				${'activeTab' if activeTab == tabInfo['id'] else ''}
			"

			 data-info="${html.escape (json.dumps (tabInfo))}"
				>
			<div class="dynamicButton">${tabInfo['title']}</div>
			<div class="tabCloseButton">X</div>
		</div>
		% endfor

	</div>
</div>


</div>

<div style="clear:both"></div>
<div
%if contentContainerId :
id="${contentContainerId}"
%endif

class="primaryTabsContent ${contentContainerClass or ''} "
>

${bodyContent or ''}
