<div class="errorBox"></div>
<header><h2>Dashboard</h2></header>
<div class="filter">
	<div class="company">
		<label>Company:</label>
		<select>
			<option>All</option>
			<option>Demo</option>
		</select>
	</div>

	<div class="branch">
		<label>Branch:</label>
		<select>
			<option>All</option>
		</select>
	</div>

	<div class="vehicleType">
		<label>Vehicle Type:</label>
		<select>
			<option>All</option>
			<option value="ambulance">Ambulance</option>
			<option value="bicycle">Bicycle</option>
		</select>
	</div>

	<div class="vehicleGroup">
		<label>Vehicle Group:</label>
		<select>
			<option>All</option>
		</select>
	</div>
<!--
	<div class="dateSelection">
		<div>
			<Label>From Date:</Label>
			<input class="from">
		</div>
		
		<div>
			<Label>To Date:</Label>
			<input class="to">
		</div>
	</div>
-->
	<div class="status">
		<label>Status:</label>
		<select>
			<option>All</option>
			<option>Running</option>
			<option>Idle</option>
			<option>Stop</option>
			<option>Inactive</option>
			<option>Nodata</option>
			
		</select>
	</div>

	<button class="submit">Go</button>
</div>
<div class="table">
	<table>
		<thead>
			<tr>
				<th>Status</th>
				<th>Company</th>
				<th>Vehicle Information</th>
				<th>Total Running (km)</th>
				<th>Total Running Duration</th>
				<th>Total Idle Duration</th>
				<th>Total Stop duration</th>
				<th>Total Inactive Duration</th>
				<th>Speed</th>
				<th>Odometer</th>
				<th>Location</th>
				<th>Alert</th>
				<th>Last Updated Time</th>
				<th>IGN</th>
				<th>PWR</th>
				<th>AC</th>
				<th>GPS</th>
			</tr>
		</thead>
	</table>
</div>
