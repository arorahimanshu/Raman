<table
%if tableId :
id="${tableId}"
%endif

%if tableClass :
class="${tableClass}"
%endif
cellpadding="0"
cellspacing="0"
>
<thead>
<th>
	<div>Designation</div>
</th>
<th>
	<div>Description</div>
</th>
<th>
	<div>Permissions</div>
</th>
<th>
	<div></div>
</th>
</thead>

<tbody>
%for roleName, row in tableData.items () :
<tr class="${roleName} availablePermissions">
	<td>
		<div>${row['shortName']}</div>
	</td>
	<td>
		<div>${row['description']}</div>
	</td>
	<td>
		<div>
			<ul>
				%for permissionDescription in row['permissionDescriptions'] :
				<li>${permissionDescription}</li>
				%endfor
			</ul>
		</div>
	</td>
	<td>
		<div class="button">Change</div>
	</td>
	%endfor
</tbody>
</table>
